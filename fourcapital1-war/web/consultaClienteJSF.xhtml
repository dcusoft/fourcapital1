<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>FOUR CAPITAL</title>
        <script language="JavaScript">
            javascript:window.history.forward(1);
        </script>
        
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    
    <h:body styleClass="fondo">
        <br /> <br /> <br /> <br /> 
        <h:form id="consulta" >
            <div class="ui-fluid">
                <center>
                    <p:panel styleClass="panelInicio">
                        <h:outputText styleClass="textos" value="El Reporte de Deudas de Four Capital concentra la información de tus deudas.
                         
                        Las consultas son totalmente gratuitas. Si desea interpretar la información y aclarar sus dudas,
                         
                        consulte con un asesor en línea."/> 
                        <br /> 
                        <br /> 
                        <p:inputText id="itDNI" placeholder="Ingrese su DNI" style="width: 50%" value="#{clienteMB.dni}" required="true"/>
                        <br /> 
                        <br /> 
                        <p:commandButton value="Consultar" style="width: 50%" styleClass="button_example" actionListener="#{clienteMB.getCliente}"/>

                    </p:panel>
                </center> 
            </div>
        </h:form>


    </h:body>
</html>
