<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>FOUR CAPITAL</title>
    </h:head>
    <h:body>
        <br /> <br /> <br /> <br /> 
        <h:form >
            <div class="ui-fluid">
                <center>
            <p:panel style="width: 80%">
             
        El Reporte de Deudas de Four Capital concentra la información de tus deudas.
        <br /> 
        Las consultas son totalmente gratuitas. Si desea interpretar la información y aclarar sus dudas,
        <br /> 
        consulte con un asesor en línea.  
        <br /> 
        <br /> 
        <p:inputText id="itDNI" placeholder="Ingrese su DNI" style="width: 50%" value="#{clienteMB.dni}" required="true"/>
         <br /> 
        <br /> 
        <p:commandButton value="Consultar" style="width: 50%" styleClass="ui-priority-primary" actionListener="#{clienteMB.getCliente}"/>
           
            </p:panel>
                </center> 
           </div>
        </h:form>
        
        
    </h:body>
</html>
